<html>

<head>
    <link href="style/login.css" rel="styleSheet">

<body>

        <button onclick="logar()" class="btn" id="butLogin"> Acessar </button>
        <br>
        <button onclick="limpar()" class="btn" id="limpar"> Limpar </button>
        <br>
        <!-- <button onclick="cadastrar()" class="btn"> Cadastre-se </button> BOTÃO DE CADASTRO COMENTADO -->
    </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="Login.js"></script>
</body>

</html>
